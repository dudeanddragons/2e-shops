<!-- shop-multipliers.html -->
<div class="section-header">Shop Multipliers</div>
<div class="sub-section-header">Buy</div>
<div class="multiplier-grid">
  ${ShopMultipliers.subtypes.map(subtype => `
    <div class="multiplier-row form-item">
      <label for="buy-${subtype.id}" class="multiplier-label">${subtype.label}</label>
      <select id="buy-${subtype.id}" class="multiplier-select">
        ${ShopMultipliers.multipliers.map(value => `
          <option value="${value}">${value}</option>
        `).join('')}
      </select>
    </div>
  `).join('')}
</div>

<div class="sub-section-header">Sell</div>
<div class="multiplier-grid">
  ${ShopMultipliers.subtypes.map(subtype => `
    <div class="multiplier-row form-item">
      <label for="sell-${subtype.id}" class="multiplier-label">${subtype.label}</label>
      <select id="sell-${subtype.id}" class="multiplier-select">
        ${ShopMultipliers.multipliers.map(value => `
          <option value="${value}">${value}</option>
        `).join('')}
      </select>
    </div>
  `).join('')}
</div>

<div class="shop-multipliers-section">
  <h3>Purchase Limits</h3>
  <div class="form-group">
    <table class="npc-currency-table">
      <thead>
        <tr>
          <th>CP</th>
          <th>SP</th>
          <th>GP</th>
          <th>PP</th>
          <th>EP</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span id="npc-cp"></span></td>
          <td><span id="npc-sp"></span></td>
          <td><span id="npc-gp"></span></td>
          <td><span id="npc-pp"></span></td>
          <td><span id="npc-ep"></span></td>
        </tr>
      </tbody>
    </table>
    <div class="form-item">
      <label for="purchase-limit-single">Single Purchase Limit</label>
      <input type="number" id="purchase-limit-single" name="purchase-limit-single" min="0" step="0.01">
    </div>
  </div>
</div>

<div class="shop-multipliers-section">
  <h3>Bartering</h3>
  <div class="form-group">
    <div class="form-item">
      <label>Barter Modifier</label>
      <input type="number" id="barter-modifier" name="barter-modifier" min="0" step="0.01">
    </div>
    <div class="form-item">
      <label>Barter Attempts</label>
      <input type="number" id="barter-attempts" name="barter-attempts" min="0" step="1">
    </div>
    <div class="form-item">
      <label>Barter Counter</label>
      <input type="number" id="barter-counter" name="barter-counter" min="0" step="1">
    </div>
  </div>
</div>
